[shell]
program = "/usr/bin/fish"

[font]
size = 18.0

[font.normal]
family = "Hack"
style = "Regular"

[font.bold]
family = "Hack"
style = "Bold"

[font.bold_italic]
family = "Hack"
style = "Bold Italic"

[font.italic]
family = "Hack"
style = "Italic"

[window]
opacity = 0.9
 
