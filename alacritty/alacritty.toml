[shell]
program = "/usr/bin/fish"

[font]
size = 15.0

[font.normal]
family = "0xProtoNerdFont"
style = "Regular"

[font.bold]
family = "0xProtoNerdFont"
style = "Bold"

[font.bold_italic]
family = "0xProtoNerdFont"
